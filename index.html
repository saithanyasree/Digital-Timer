<!DOCTYPE html>
<html lang="en">
<head>
    <title>Digital clock</title>
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
</head>
<body>
    <div class="days">
        <span class="active">Sunday</span>
        <span>Monday</span>
        <span>Tuesday</span>
        <span>Wednesay</span>
        <span>Thrusday</span>
        <span>Friday</span>
        <span>Saturday</span>
    </div>
    <div class="clock">
        <div class="h num">1</div>
        <div class="h num">1</div>
        <div class="colon">:</div>
        <div class="m num">1</div>
        <div class="m num">1</div>
        <div class="colon">:</div>
        <div class="s num">1</div>
        <div class="s num">1</div>
        <div class="am ">
            <span>AM</span>
            <span>PM</span>
        </div>
    </div>
    <div class="date">
        15-12-2024
    </div>

    <div class="month">
        <span>Jan</span>
        <span>Feb</span>
        <span>Mar</span>
        <span>Apr</span>
        <span>May</span>
        <span>Jun</span>
        <span>Jul</span>
        <span>Aug</span>
        <span>Sep</span>
        <span>Oct</span>
        <span>Nov</span>
        <span class="active">Dec</span>
    </div>
    
</body>
</html>
